<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div id="toastContainer"></div>

  <div class="auth-card">
    <div class="auth-logo">
      <h1>ğŸ’° Finance Tracker</h1>
      <p>Create your account</p>
    </div>

    <div id="authError" class="auth-error" style="display: none;"></div>
    <div id="authSuccess" class="auth-success" style="display: none;"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="authEmail">Email</label>
        <input 
          type="email" 
          id="authEmail" 
          placeholder="you@example.com" 
          autocomplete="email"
          required
        >
      </div>

      <div class="form-group">
        <label for="authPassword">Password</label>
        <div class="input-with-icon">
          <input 
            type="password" 
            id="authPassword" 
            placeholder="At least 6 characters" 
            autocomplete="new-password"
            minlength="6"
            required
          >
          <button type="button" id="pwToggle" class="input-icon-btn">ğŸ‘</button>
        </div>
      </div>

      <div class="form-group">
        <label for="authConfirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="authConfirmPassword" 
          placeholder="Re-enter password" 
          autocomplete="new-password"
          minlength="6"
          required
        >
      </div>

      <button type="submit" id="registerBtn" class="btn btn-primary btn-block">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>

  <!-- Supabase v2 - Official CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.10/dist/umd/supabase.min.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
